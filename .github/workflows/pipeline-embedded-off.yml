name: Pipeline Embedded Off
on:
  push:
    branches:
    - embedded-off

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo
        ports:
          - 27017
      redis:
        image: redis
        ports:
          - 6379
    steps:
      - name: Git Checkout
        uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build App
        run: mvn package -DskipTests
      - name: Unit Test
        run: mvn clean test
        env:
          SPRING_DATA_MONGODB_PORT: ${{ job.services.mongo.ports['27017'] }}
          SPRING_DATA_REDIS_PORT: ${{ job.services.redis.ports['6379'] }}